version: '3.1'

services:
  redis:
    image: redis

  app:
    image: a6543/the-federation_backend:latest
    depends_on:
      - redis
      - db
    environment:
      DATABASE_URL: postgres://thefederation:thefederation@db:5432/thefederation
      DJANGO_ALLOWED_HOSTS: "app"
      DJANGO_SECURE_SSL_REDIRECT: "False"
      THEFEDERATION_HTTPS: "False"

  web:
    image: a6543/the-federation_frontend:latest
    depends_on:
      - app
    ports:
      - "127.0.0.1:8123:80"

  db:
    image: postgres:14
    environment:
      - POSTGRES_USER=thefederation
      - POSTGRES_DB=thefederation
    volumes:
      - ./dbdata:/var/lib/postgresql/data
